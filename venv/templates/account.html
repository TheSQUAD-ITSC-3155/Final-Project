
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/accountstyle.css') }}">
</head>
<body>
    <header>
        <h1>Bootleg Reddit</h1>
        <nav>
          <ul>
            <li><a action="/home" method="get" href="/home">Home</a></li>
            <li><a action="/account" method="get" href="/account">Account</a></li>
            <li><a action="/createpost" method="post" href="/createpost">Create Post</a></li>
            <li><a action="/" method="post" href="/">Logout</a></li>
          </ul>
        </nav>
      </header>
  <div class="profile">
    <h2>My Profile</h2>
    <img src="https://via.placeholder.com/100x100" alt="Profile Picture">
    <button>Edit Profile Picture</button>

    <form action="/account" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" autocomplete="off" required>
      <br>
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" class="form-control" autocomplete="off" required>
      <br>
      <div>
        <label for="Password">Password</label>
        <input type="password" id="password" name="password"  class="form-control" autocomplete="off" required>
        <button class="edit-password">Show</button>
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email"  class="form-control" autocomplete="off" required>
      <button class="edit-profile">Edit Profile</button>
      <button type="submit">Save</button>
    </form>

  </div>
  <footer>
    <p>Bootleg Reddit &copy; 2023</p>
  </footer>
</body>
</html>
