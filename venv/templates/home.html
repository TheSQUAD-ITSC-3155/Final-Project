
<!DOCTYPE html>
<html>
  <head>
    
    <title>Bootleg Reddit</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/stylesheet.css') }}">
  </head>
  <body>
    <header>
        <h1>Bootleg Reddit</h1>
        <nav>
          <ul>
            <li><a action="/home" method="get" href="/home">Home</a></li>
            <li><a action="/account" method="get" href="/account">Account</a></li>
            <li><a action="/createpost" method="post" href="/createpost">Create Post</a></li>
            <li><a action="/" method="post" href="/">Logout</a></li>
          </ul>
        </nav>


      </header>
    
    <main>
      <section>
        <h2>Top Posts</h2>
        <ul>
          <form action="/commentPage" method="post">
              {%for post in posts%}
              <li>
                <h1>{{post.C_Name}}</h1>
                <h3><a href="#">{{post.Post_ID}}</a></h3>
                <!--<button type="button">Comment</button>-->
                  <input id= {{post.Post_Id}} type="submit" value="Comment">
                  {% if post.Post_Id == 0 %}
                  <input type="text" name="debug" id="debug" class="form-control" autocomplete="off" hidden = "hidden">
                  {% endif %}
                  <button id={{post.Post_Id}}>Angre</button>
                {% endfor %}
              </li>
            </form>
            </ul>
          </section>
    </main>
    
    <footer>
      <p>Bootleg Reddit &copy; 2023</p>
    </footer>
  </body>
  <script>
    const button = document.createElement('button');
    console.log("updog")
    document.addEventListener('click', event => {
    if (event.target.matches('button')) {
      const buttonId = event.target.id;
      document.getElementById("debug").value = `${buttonId}`
    }
  });
  </script>
</html>
