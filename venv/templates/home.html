
<!DOCTYPE html>
<html>
  <head>
    
    <title>Bootleg Reddit</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/stylesheet.css') }}">
  </head>
  <body>
    <header>
        <h1>Bootleg Reddit</h1>
        <nav>
          <ul>
            <li><a action="/home" method="get" href="/home">Home</a></li>
            <li><a action="/account" method="get" href="/account">Account</a></li>
            <li><a action="/createpost" method="post" href="/createpost">Create Post</a></li>
            <li><a action="/" method="post" href="/">Logout</a></li>
          </ul>
        </nav>


      </header>
    
    <main>
      <section>
        <h2>Top Posts</h2>
        <ul>
              {%for post in posts%}
              <li>
                <h1>{{post.C_Name}}</h1>
                <h3><a href="#">{{post.Post_ID}}</a></h3>
                <p>Posted by <a href="#">{{post.C_Name}}</a></p>
                <p>{{post.Words}}</p>
                <!--<button type="button">Comment</button>-->
                <form action="/comment" method="post">
                  <input type="submit" value="Comment">
                </form>
                {% endfor %}
              </li>
            </ul>
          </section>
    </main>
    
    <footer>
      <p>Bootleg Reddit &copy; 2023</p>
    </footer>
  </body>
</html>
