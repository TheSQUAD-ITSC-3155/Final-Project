<html>
  <head>
    <title>Create Post</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/createpoststyle.css') }}">
  </head>
  <body>
    <header>
        <h1>Bootleg Reddit</h1>
        <p>{{ whoLoggedIn }}</p>
        <nav>
          <ul>
            <li><a action="/home" method="get" href="/home">Home</a></li>
            <li><a action="/account" method="get" href="/account">Account</a></li>
          </ul>
        </nav>
      </header>
    <h1>Create Post</h1>
    <form action="/createpost" method="post">
      <label for="title">Title:</label>
      <input type="text" name="post_name" id="post_name" class="form-control" autocomplete="off" required>
      <br>
      <label for="content">Content:</label>
      <input type="text" name="post_content" id="post_content" class="form-control" autocomplete="off" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <footer>
        <p>Bootleg Reddit &copy; 2023</p>
      </footer>
  </body>
</html>
